<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <style>
        body {
            background-image: url('صورة1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000;
        }
        #colorDisplay {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        .color-input {
            margin-bottom: 10px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .signature {
            margin-top: 20px;
            font-size: 1.2em;
            color: #000;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title">نشاط</div>
    <h1>RGB Color Picker</h1>
    <div id="colorDisplay"></div>
    
    <div class="color-input">
        <label for="red">Red: </label>
        <input type="number" id="red" name="red" min="0" max="255" value="0">
    </div>

    <div class="color-input">
        <label for="green">Green: </label>
        <input type="number" id="green" name="green" min="0" max="255" value="0">
    </div>

    <div class="color-input">
        <label for="blue">Blue: </label>
        <input type="number" id="blue" name="blue" min="0" max="255" value="0">
    </div>

    <div class="signature">م.مرام الشمري</div>

    <script>
        const red = document.getElementById('red');
        const green = document.getElementById('green');
        const blue = document.getElementById('blue');
        const colorDisplay = document.getElementById('colorDisplay');

        function updateColor() {
            const r = red.value;
            const g = green.value;
            const b = blue.value;
            colorDisplay.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }

        // Add event listeners to update color automatically when inputs change
        red.addEventListener('input', updateColor);
        green.addEventListener('input', updateColor);
        blue.addEventListener('input', updateColor);

        updateColor(); // Initialize the color display
    </script>
</body>
</html>
